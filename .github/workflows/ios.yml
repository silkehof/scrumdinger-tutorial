name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: actions/setup-xcode@v3
        with:
          xcode-version: '14.x'  # Specify the desired Xcode version here

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build and test
        run: |
          xcodebuild clean build test -workspace YourWorkspace.xcworkspace -scheme YourScheme -destination "platform=iOS Simulator,name=iPhone 12" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
